<!DOCTYPE html>
<html lang="en">
<!-- HTML 문서의 언어 설정을 영어로 지정 -->
<head>
    <!-- 문서의 메타데이터와 스타일 정보를 포함하는 head 요소 -->
    <meta charset="UTF-8">
    <!-- 문서의 문자 인코딩을 UTF-8로 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 화면의 뷰포트를 설정하여 다양한 장치에서 적절하게 표시되도록 설정 -->
    <title>Inquiry Data Search and Display</title>
    <!-- 문서의 제목 설정 -->
    <style>
        /* 문서의 스타일을 정의하는 CSS */
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #search-container {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
            display: none;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .table-container {
            width: 100%;
            overflow-x: scroll;
            white-space: nowrap;
            position: relative;
            margin-bottom: 20px;
            -webkit-overflow-scrolling: touch;
        }

        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            white-space: nowrap;
        }

        th {
            background-color: #f7f7f7;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .sticky-header {
            background-color: #f7f7f7;
            position: sticky;
            top: 0;
            z-index: 1;
            padding: 10px 0;
        }

        .total-header {
            display: inline-block;
            margin-left: 10px;
            font-size: 14px;
            color: #333;
        }

        .highlight {
            background-color: yellow;
        }

        td:focus {
            outline: none;
            background-color: #e0e0e0;
        }

        /* 고정된 열 스타일 */
        .fixed {
            position: sticky;
            left: 0;
            background-color: #f7f7f7;
            z-index: 3;
        }

        .report-button {
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <!-- 문서의 본문 내용을 포함하는 body 요소 -->
    <h1>CSV Data Search and Display</h1>
    <!-- CSV 데이터 검색 및 표시 제목 -->
    <div id="search-container">
        <!-- 검색 컨테이너 -->
        <input type="text" id="search-input" placeholder="Enter search keyword" onkeypress="handleKeyPress(event)">
        <!-- 검색 입력란, 키 입력 이벤트 핸들러 포함 -->
        <button onclick="searchCSV()">Search</button>
        <!-- 검색 버튼, 클릭 시 searchCSV 함수 호출 -->
    </div>
    <div class="table-container">
        <!-- 테이블 컨테이너 -->
        <h2 class="sticky-header">Search Results <span id="total-inquiries" class="total-header"></span> <button class="report-button" onclick="openReport()">Report</button></h2>
        <!-- 검색 결과 제목 및 총 문의 수 표시, 보고서 버튼 포함 -->
        <table id="search-results-table">
            <thead></thead>
            <!-- 테이블 헤더 -->
            <tbody></tbody>
            <!-- 테이블 바디 -->
        </table>
    </div>
    <div class="table-container">
        <!-- 테이블 컨테이너 -->
        <h2 class="sticky-header">All Data</h2>
        <!-- 모든 데이터 제목 -->
        <table id="csv-table">
            <thead></thead>
            <!-- 테이블 헤더 -->
            <tbody></tbody>
            <!-- 테이블 바디 -->
        </table>
    </div>

    <!-- 외부 라이브러리 스크립트 로드 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // JavaScript 코드 블록 시작
        let csvData;
        const correctPassword = "kotra1234!";
        // CSV 데이터 변수 및 비밀번호 설정

        async function fetchCSV() {
            const response = await fetch('https://raw.githubusercontent.com/haseungsong/Kotra/main/TEST%20DB.csv');
            const data = await response.text();
            return data;
        }
        // CSV 파일을 가져오는 비동기 함수

        function parseCSV(data) {
            return new Promise((resolve) => {
                Papa.parse(data, {
                    complete: function (results) {
                        resolve(results.data);
                    }
                });
            });
        }
        // CSV 데이터를 파싱하는 함수, PapaParse 라이브러리 사용

        function displayCSV(rows, tableId) {
            const table = document.getElementById(tableId);
            const thead = table.querySelector('thead');
            const tbody = table.querySelector('tbody');

            // 기존 데이터 삭제
            thead.innerHTML = '';
            tbody.innerHTML = '';

            // 헤더 추가
            const headers = rows[0];
            const headerRow = document.createElement('tr');
            headers.forEach((header, index) => {
                if (header !== 'CHK1' && header !== 'CHK2') {
                    const th = document.createElement('th');
                    th.textContent = header;
                    th.dataset.index = index;
                    if (header === "a. Razão Social (Nome completo do CNPJ)") {
                        th.classList.add('fixed');
                    }
                    headerRow.appendChild(th);
                }
            });
            thead.appendChild(headerRow);

            // 데이터 행 추가
            rows.slice(1).forEach(row => {
                const dataRow = document.createElement('tr');
                row.forEach((cell, index) => {
                    if (headers[index] !== 'CHK1' && headers[index] !== 'CHK2') {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        td.tabIndex = 0; // 셀을 포커스할 수 있도록 설정
                        if (headers[index] === "a. Razão Social (Nome completo do CNPJ)") {
                            td.classList.add('fixed');
                        }
                        dataRow.appendChild(td);
                    }
                });
                tbody.appendChild(dataRow);
            });

            addKeyboardNavigation(tableId);
        }

        function searchCSV() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const results = csvData.filter((row, index) => {
                if (index === 0) return false; // 헤더 제외
                return row.some(cell => cell.toLowerCase().includes(query));
            });
            results.unshift(csvData[0]); // 헤더 추가

            // Inquiry NO 1 및 Inquiry NO 2의 총 합계 계산
            const inquiry1Index = csvData[0].indexOf('Inquiry NO 1');
            const inquiry2Index = csvData[0].indexOf('Inquiry NO 2');
            let totalInquiries = 0;

            results.slice(1).forEach(row => {
                const inquiry1Value = row[inquiry1Index] ? 1 : 0;
                const inquiry2Value = row[inquiry2Index] ? 1 : 0;
                totalInquiries += inquiry1Value + inquiry2Value;
            });

            document.getElementById('total-inquiries').textContent = `Total Inquiries: ${totalInquiries}`;

            displayCSV(results, 'search-results-table');
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                searchCSV();
            }
        }

        function checkPassword() {
            const password = prompt("Please enter the password:");
            if (password === correctPassword) {
                document.getElementById('search-container').style.display = 'block';
                document.querySelectorAll('.table-container').forEach(el => el.style.display = 'block');
                loadCSVData();
            } else {
                alert('Incorrect password.');
            }
        }

        async function loadCSVData() {
            const data = await fetchCSV();
            csvData = await parseCSV(data);
            displayCSV(csvData, 'csv-table');
        }

        document.addEventListener('DOMContentLoaded', checkPassword);
        // 문서가 로드될 때 비밀번호 확인 함수 호출

        function addKeyboardNavigation(tableId) {
            const table = document.getElementById(tableId);
            let currentCell = null;

            table.addEventListener('click', (e) => {
                if (e.target.tagName === 'TD') {
                    if (currentCell) {
                        currentCell.classList.remove('highlight');
                    }
                    currentCell = e.target;
                    currentCell.classList.add('highlight');
                    currentCell.focus();
                }
            });

            table.addEventListener('keydown', (e) => {
                if (!currentCell) return;

                const currentRow = currentCell.parentElement;
                const currentCellIndex = Array.prototype.indexOf.call(currentRow.children, currentCell);

                if (e.key === 'ArrowRight') {
                    const nextCell = currentCell.nextElementSibling;
                    if (nextCell) {
                        currentCell.classList.remove('highlight');
                        currentCell = nextCell;
                        currentCell.classList.add('highlight');
                        currentCell.focus();
                    }
                } else if (e.key === 'ArrowLeft') {
                    const prevCell = currentCell.previousElementSibling;
                    if (prevCell) {
                        currentCell.classList.remove('highlight');
                        currentCell = prevCell;
                        currentCell.classList.add('highlight');
                        currentCell.focus();
                    }
                } else if (e.key === 'ArrowDown') {
                    const nextRow = currentRow.nextElementSibling;
                    if (nextRow) {
                        currentCell.classList.remove('highlight');
                        currentCell = nextRow.children[currentCellIndex];
                        currentCell.classList.add('highlight');
                        currentCell.focus();
                    }
                } else if (e.key === 'ArrowUp') {
                    const prevRow = currentRow.previousElementSibling;
                    if (prevRow) {
                        currentCell.classList.remove('highlight');
                        currentCell = prevRow.children[currentCellIndex];
                        currentCell.classList.add('highlight');
                        currentCell.focus();
                    }
                }
            });
        }

        function openReport() {
    const reportWindow = window.open("", "ReportWindow", "width=800,height=600");
    reportWindow.document.write("<h1>Report</h1>");
    reportWindow.document.write("<canvas id='reportChart' width='800' height='400'></canvas>");

    const ctx = reportWindow.document.getElementById('reportChart').getContext('2d');

    const table = document.getElementById('search-results-table');
    const headers = table.querySelectorAll('th');
    const rows = table.querySelectorAll('tbody tr');

    const labels = [];
    const data = [];
    const companyData = {};

    let companyIndex = -1;
    let inquiry1Index = -1;
    let inquiry2Index = -1;
    headers.forEach((header, index) => {
        if (header.textContent === 'a. Razão Social (Nome completo do CNPJ)') {
            companyIndex = index;
        } else if (header.textContent === 'Inquiry NO 1') {
            inquiry1Index = index;
        } else if (header.textContent === 'Inquiry NO 2') {
            inquiry2Index = index;
        }
    });

    console.log('Company Index:', companyIndex);
    console.log('Inquiry NO 1 Index:', inquiry1Index);
    console.log('Inquiry NO 2 Index:', inquiry2Index);

    rows.forEach(row => {
        const cells = row.querySelectorAll('td');

        // Check if the indices are correct and cells are available
        if (companyIndex === -1 || inquiry1Index === -1 || inquiry2Index === -1 || cells.length <= companyIndex || cells.length <= inquiry1Index || cells.length <= inquiry2Index) {
            console.error('Index out of bounds or invalid cell reference');
            return;
        }

        const companyName = cells[companyIndex].textContent || 'N/A';
        const inquiry1Value = cells[inquiry1Index].textContent ? 1 : 0;
        const inquiry2Value = cells[inquiry2Index].textContent ? 1 : 0;
        const totalInquiryValue = inquiry1Value + inquiry2Value;

        console.log('Company Name:', companyName);
        console.log('Inquiry NO 1 Value:', cells[inquiry1Index].textContent, 'Processed:', inquiry1Value);
        console.log('Inquiry NO 2 Value:', cells[inquiry2Index].textContent, 'Processed:', inquiry2Value);
        console.log('Total Inquiry Value:', totalInquiryValue);

        if (!companyData[companyName]) {
            companyData[companyName] = 0;
        }
        companyData[companyName] += totalInquiryValue;
    });

    for (const companyName in companyData) {
        labels.push(companyName);
        data.push(companyData[companyName]);
    }

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Total Inquiries (Inquiry NO 1 + Inquiry NO 2)',
                data: data,
                backgroundColor: 'rgba(255, 205, 86, 0.8)', // 노란색 막대
                borderColor: 'rgba(255, 205, 86, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            plugins: {
                legend: {
                    display: true,
                    position: 'top',
                },
                tooltip: {
                    enabled: true,
                },
                datalabels: {
                    anchor: 'end',
                    align: 'end',
                    formatter: function(value, context) {
                        return value;
                    },
                    color: 'black',
                    font: {
                        weight: 'bold'
                    }
                }
            },
        },
        plugins: [ChartDataLabels]
    });
}

// Load Chart.js and the ChartDataLabels plugin
const script = document.createElement('script');
script.src = 'https://cdn.jsdelivr.net/npm/chart.js';
script.onload = () => {
    const scriptDatalabels = document.createElement('script');
    scriptDatalabels.src = 'https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels';
    scriptDatalabels.onload = openReport;
    document.head.appendChild(scriptDatalabels);
};
document.head.appendChild(script);
    </script>
</body>

</html>
