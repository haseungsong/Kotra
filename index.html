<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Search and Display</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #search-container {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
            display: none;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .table-container {
            width: 100%;
            overflow: auto;
            white-space: nowrap;
            position: relative;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            white-space: nowrap;
        }
        th {
            background-color: #f7f7f7;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 2;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .sticky-header {
            background-color: #f7f7f7;
            position: sticky;
            top: 0;
            z-index: 1;
            padding: 10px 0;
        }
        .total-header {
            display: inline-block;
            margin-left: 10px;
            font-size: 14px;
            color: #333;
        }
    </style></head><body>
    <h1>CSV Data Search and Display</h1>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Enter search keyword" onkeypress="handleKeyPress(event)">
        <button onclick="searchCSV()">Search</button>
    </div>
    <div class="table-container">
        <h2 class="sticky-header">Search Results <span id="total-inquiries" class="total-header"></span></h2>
        <table id="search-results-table">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="table-container">
        <h2 class="sticky-header">All Data</h2>
        <table id="csv-table">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        let csvData;
        const correctPassword = "kotra1234!";

        async function fetchCSV() {
            const response = await fetch('https://raw.githubusercontent.com/haseungsong/Kotra/main/TEST%20DB.csv');
            const data = await response.text();
            return data;
        }

        function parseCSV(data) {
            return new Promise((resolve) => {
                Papa.parse(data, {
                    complete: function(results) {
                        resolve(results.data);
                    }
                });
            });
        }

        function displayCSV(rows, tableId) {
            const table = document.getElementById(tableId);
            const thead = table.querySelector('thead');
            const tbody = table.querySelector('tbody');

            // Clear existing data
            thead.innerHTML = '';
            tbody.innerHTML = '';

            // Add headers
            const headers = rows[0];
            const headerRow = document.createElement('tr');
            headers.forEach((header, index) => {
                if (header !== 'CHK1' && header !== 'CHK2') {
                    const th = document.createElement('th');
                    th.textContent = header;
                    th.dataset.index = index;
                    headerRow.appendChild(th);
                }
            });
            thead.appendChild(headerRow);

            // Add data rows
            rows.slice(1).forEach(row => {
                const dataRow = document.createElement('tr');
                row.forEach((cell, index) => {
                    if (headers[index] !== 'CHK1' && headers[index] !== 'CHK2') {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        dataRow.appendChild(td);
                    }
                });
                tbody.appendChild(dataRow);
            });
        }

        function searchCSV() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const results = csvData.filter((row, index) => {
                if (index === 0) return false; // Exclude header
                return row.some(cell => cell.toLowerCase().includes(query));
            });
            results.unshift(csvData[0]); // Add header

            // Calculate total for Inquiry NO 1 and Inquiry NO 2
            const inquiry1Index = csvData[0].indexOf('Inquiry NO 1');
            const inquiry2Index = csvData[0].indexOf('Inquiry NO 2');
            let totalInquiries = 0;

            results.slice(1).forEach(row => {
                const inquiry1Value = row[inquiry1Index] ? 1 : 0;
                const inquiry2Value = row[inquiry2Index] ? 1 : 0;
                totalInquiries += inquiry1Value + inquiry2Value;
            });

            document.getElementById('total-inquiries').textContent = `Total Inquiries: ${totalInquiries}`;

            displayCSV(results, 'search-results-table');
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                searchCSV();
            }
        }

        function checkPassword() {
            const password = prompt("Please enter the password:");
            if (password === correctPassword) {
                document.getElementById('search-container').style.display = 'block';
                document.querySelectorAll('.table-container').forEach(el => el.style.display = 'block');
                loadCSVData();
            } else {
                alert('Incorrect password.');
            }
        }

        async function loadCSVData() {
            const data = await fetchCSV();
            csvData = await parseCSV(data);
            displayCSV(csvData, 'csv-table');
        }

        document.addEventListener('DOMContentLoaded', checkPassword);
    </script></body></html>
