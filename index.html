<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV 데이터 검색 및 표시</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #search-container {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f7f7f7;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>CSV 데이터 검색 및 표시</h1>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="검색어를 입력하세요">
        <button onclick="searchCSV()">검색</button>
    </div>
    <table id="csv-table">
        <thead></thead>
        <tbody></tbody>
    </table>
    <h2>검색 결과</h2>
    <table id="search-results-table">
        <thead></thead>
        <tbody></tbody>
    </table>

    <script>
        let csvData;

        async function fetchCSV() {
            const response = await fetch('https://raw.githubusercontent.com/haseungsong/Kotra/main/TEST%20DB.csv');
            const data = await response.text();
            return data;
        }

        function parseCSV(data) {
            const rows = data.trim().split('\n').map(row => row.split(','));
            return rows;
        }

        function displayCSV(rows, tableId) {
            const table = document.getElementById(tableId);
            const thead = table.querySelector('thead');
            const tbody = table.querySelector('tbody');

            // 기존 데이터 삭제
            thead.innerHTML = '';
            tbody.innerHTML = '';

            // 헤더 추가
            const headers = rows[0];
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // 데이터 행 추가
            rows.slice(1).forEach(row => {
                const dataRow = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    dataRow.appendChild(td);
                });
                tbody.appendChild(dataRow);
            });
        }

        function searchCSV() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const results = csvData.filter((row, index) => {
                if (index === 0) return false; // 헤더는 제외
                return row.some(cell => cell.toLowerCase().includes(query));
            });
            results.unshift(csvData[0]); // 헤더 추가
            displayCSV(results, 'search-results-table');
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const data = await fetchCSV();
            csvData = parseCSV(data);
            displayCSV(csvData, 'csv-table');
        });
    </script>
</body>
</html>
