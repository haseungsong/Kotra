<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotra Inquiry Data</title>
    <style>
        /* 기본적인 스타일 설정 */
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #search-container {
            max-width: 800px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 검색 입력 필드 스타일 */
        input[type="text"],
        input[type="number"] {
            padding: 10px;
            margin-left: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="text"] {
            flex-grow: 1;
            width: auto;
        }

        input[type="number"] {
            width: 15%;
        }

        /* 드롭다운 메뉴 스타일 */
        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-left: 10px;
        }

        /* 버튼 스타일 */
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* 테이블 컨테이너 스타일 */
        .table-container {
            width: 100%;
            overflow-x: scroll;
            white-space: nowrap;
            position: relative;
            margin-bottom: 20px;
            -webkit-overflow-scrolling: touch;
        }

        /* 테이블 스타일 */
        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            white-space: nowrap;
        }

        th {
            background-color: #f7f7f7;
            font-weight: bold;
            position: sticky; /* 스크롤 시 헤더 고정 */
            top: 0;
            z-index: 2;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* 강조 표시 스타일 */
        .highlight {
            background-color: yellow;
        }

        /* 테이블 셀 포커스 스타일 */
        td:focus {
            outline: none;
            background-color: #e0e0e0;
        }

        /* 고정 셀 스타일 */
        .fixed {
            position: sticky;
            left: 0;
            background-color: #f7f7f7;
            z-index: 3;
        }

        .report-button {
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <h1>[Kotra SP] Inquiry Data Search and Display</h1>
    <div id="search-container">
        <!-- 검색 입력 필드 및 버튼 -->
        <input type="number" id="search-year" placeholder="Year" min="1900" max="2100">
        <select id="search-category">
            <option value="all">All</option>
            <option value="company">Company Name</option>
            <option value="inquiry1">Inquiry NO 1</option>
            <option value="inquiry2">Inquiry NO 2</option>
        </select>
        <input type="text" id="search-input" placeholder="Enter search keyword" onkeypress="handleKeyPress(event)">
        <button onclick="searchCSV()">Search</button>
    </div>
    <div class="table-container">
        <!-- 검색 결과 테이블 -->
        <h2 class="sticky-header">Search Results <span id="total-inquiries" class="total-header"></span> <button class="report-button" onclick="loadChartScripts()">Report</button></h2>
        <table id="search-results-table">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>
    <!-- CSV 파싱을 위한 스크립트 로드 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <!-- Chart.js 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let csvData;
        const correctPassword = "kotra1234!";  // 비밀번호 설정

        // CSV 파일을 가져오는 함수
        async function fetchCSV() {
            const response = await fetch('https://raw.githubusercontent.com/haseungsong/Kotra/main/TEST%20DB.csv');
            const data = await response.text();
            return data;
        }

        // CSV 데이터를 파싱하는 함수
        function parseCSV(data) {
            return new Promise((resolve) => {
                Papa.parse(data, {
                    complete: function(results) {
                        resolve(results.data);
                    }
                });
            });
        }

        // CSV 데이터를 테이블에 표시하는 함수
        function displayCSV(rows, tableId) {
            const table = document.getElementById(tableId);
            const thead = table.querySelector('thead');
            const tbody = table.querySelector('tbody');

            thead.innerHTML = '';
            tbody.innerHTML = '';

            const headers = rows[0];
            const headerRow = document.createElement('tr');
            headers.forEach((header, index) => {
                if (header !== 'CHK1' && header !== 'CHK2') {
                    const th = document.createElement('th');
                    th.textContent = header;
                    th.dataset.index = index;
                    if (header === "a. Razão Social (Nome completo do CNPJ)") {
                        th.classList.add('fixed');
                    }
                    headerRow.appendChild(th);
                }
            });
            thead.appendChild(headerRow);

            rows.slice(1).forEach(row => {
                const dataRow = document.createElement('tr');
                row.forEach((cell, index) => {
                    if (headers[index] !== 'CHK1' && headers[index] !== 'CHK2') {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        td.tabIndex = 0;
                        if (headers[index] === "a. Razão Social (Nome completo do CNPJ)") {
                            td.classList.add('fixed');
                        }
                        dataRow.appendChild(td);
                    }
                });
                tbody.appendChild(dataRow);
            });

            addKeyboardNavigation(tableId);
        }

        // 검색 버튼 클릭 시 CSV 데이터를 검색하는 함수
        function searchCSV() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const category = document.getElementById('search-category').value;
            const year = document.getElementById('search-year').value;
            const results = csvData.filter((row, index) => {
                if (index === 0) return false;
                return row.some((cell, cellIndex) => {
                    const cellValue = cell.toLowerCase();
                    const header = csvData[0][cellIndex].toLowerCase();
                    if (category === 'all') {
                        return cellValue.includes(query) && (year === '' || row.includes(year));
                    } else if (category === 'company' && header === "a. razão social (nome completo do cnpj)") {
                        return cellValue.includes(query) && (year === '' || row.includes(year));
                    } else if (category === 'inquiry1' && header === "inquiry no 1") {
                        return cellValue.includes(query) && (year === '' || row.includes(year));
                    } else if (category === 'inquiry2' && header === "inquiry no 2") {
                        return cellValue.includes(query) && (year === '' || row.includes(year));
                    }
                    return false;
                });
            });
            results.unshift(csvData[0]);

            const inquiry1Index = csvData[0].indexOf('Inquiry NO 1');
            const inquiry2Index = csvData[0].indexOf('Inquiry NO 2');
            let totalInquiries = 0;

            results.slice(1).forEach(row => {
                const inquiry1Value = row[inquiry1Index] ? 1 : 0;
                const inquiry2Value = row[inquiry2Index] ? 1 : 0;
                totalInquiries += inquiry1Value + inquiry2Value;
            });

            document.getElementById('total-inquiries').textContent = `Total Inquiries: ${totalInquiries}`;

            displayCSV(results, 'search-results-table');
        }

        // Enter 키를 눌렀을 때 검색을 실행하는 함수
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                searchCSV();
            }
        }

        // 비밀번호를 확인하는 함수
        function checkPassword() {
            const password = prompt("Please enter the password:");
            if (password === correctPassword) {
                document.getElementById('search-container').style.display = 'flex';
                document.querySelectorAll('.table-container').forEach(el => el.style.display = 'block');
                loadCSVData();
            } else {
                alert('Incorrect password.');
            }
        }

        // CSV 데이터를 로드하는 함수
        async function loadCSVData() {
            const data = await fetchCSV();
            csvData = await parseCSV(data);
            displayCSV(csvData, 'csv-table');
        }

        document.addEventListener('DOMContentLoaded', checkPassword);

        // 키보드 네비게이션을 추가하는 함수
        function addKeyboardNavigation(tableId) {
            const table = document.getElementById(tableId);
            let currentCell = null;

            table.addEventListener('click', (e) => {
                if (e.target.tagName === 'TD') {
                    if (currentCell) {
                        currentCell.classList.remove('highlight');
                    }
                    currentCell = e.target;
                    currentCell.classList.add('highlight');
                    currentCell.focus();
                }
            });

            table.addEventListener('keydown', (e) => {
                if (!currentCell) return;

                const currentRow = currentCell.parentElement;
                const currentCellIndex = Array.prototype.indexOf.call(currentRow.children, currentCell);

                if (e.key === 'ArrowRight') {
                    const nextCell = currentCell.nextElementSibling;
                    if (nextCell) {
                        currentCell.classList.remove('highlight');
                        currentCell = nextCell;
                        currentCell.classList.add('highlight');
                        currentCell.focus();
                    }
                } else if (e.key === 'ArrowLeft') {
                    const prevCell = currentCell.previousElementSibling;
                    if (prevCell) {
                        currentCell.classList.remove('highlight');
                        currentCell = prevCell;
                        currentCell.classList.add('highlight');
                        currentCell.focus();
                    }
                } else if (e.key === 'ArrowDown') {
                    const nextRow = currentRow.nextElementSibling;
                    if (nextRow) {
                        currentCell.classList.remove('highlight');
                        currentCell = nextRow.children[currentCellIndex];
                        currentCell.classList.add('highlight');
                        currentCell.focus();
                        ensureFirstRowVisible();
                    }
                } else if (e.key === 'ArrowUp') {
                    const prevRow = currentRow.previousElementSibling;
                    if (prevRow) {
                        currentCell.classList.remove('highlight');
                        currentCell = prevRow.children[currentCellIndex];
                        currentCell.classList.add('highlight');
                        currentCell.focus();
                        ensureFirstRowVisible();
                    }
                }
            });
        }

        // 첫 번째 행을 항상 보이도록 하는 함수
        function ensureFirstRowVisible() {
            const tableContainer = document.querySelector('.table-container');
            const firstRow = tableContainer.querySelector('thead');
            const scrollTop = tableContainer.scrollTop;
            const tableRect = tableContainer.getBoundingClientRect();
            const firstRowRect = firstRow.getBoundingClientRect();
            
            if (firstRowRect.top < tableRect.top) {
                tableContainer.scrollTop = scrollTop - (tableRect.top - firstRowRect.top);
            }
        }

        // 보고서 팝업을 여는 함수
        function openReport() {
            const reportWindow = window.open("", "ReportWindow", "width=800,height=600");
            reportWindow.document.write("<h1>Report</h1>");
            reportWindow.document.write("<canvas id='reportChart' width='800' height='400'></canvas>");

            const ctx = reportWindow.document.getElementById('reportChart').getContext('2d');

            const table = document.getElementById('search-results-table');
            const headers = table.querySelectorAll('th');
            const rows = table.querySelectorAll('tbody tr');

            const labels = [];
            const data = [];
            const companyData = {};

            let companyIndex = -1;
            let inquiry1Index = -1;
            let inquiry2Index = -1;
            headers.forEach((header, index) => {
                if (header.textContent === 'a. Razão Social (Nome completo do CNPJ)') {
                    companyIndex = index;
                } else if (header.textContent === 'Inquiry NO 1') {
                    inquiry1Index = index;
                } else if (header.textContent === 'Inquiry NO 2') {
                    inquiry2Index = index;
                }
            });

            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                if (companyIndex === -1 || inquiry1Index === -1 || inquiry2Index === -1 || cells.length <= companyIndex || cells.length <= inquiry1Index || cells.length <= inquiry2Index) {
                    console.error('Index out of bounds or invalid cell reference');
                    return;
                }

                const companyName = cells[companyIndex].textContent || 'N/A';
                const inquiry1Value = cells[inquiry1Index].textContent ? 1 : 0;
                const inquiry2Value = cells[inquiry2Index].textContent ? 1 : 0;
                const totalInquiryValue = inquiry1Value + inquiry2Value;

                if (!companyData[companyName]) {
                    companyData[companyName] = 0;
                }
                companyData[companyName] += totalInquiryValue;
            });

            for (const companyName in companyData) {
                labels.push(companyName);
                data.push(companyData[companyName]);
            }

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Total Inquiries (Inquiry NO 1 + Inquiry NO 2)',
                        data: data,
                        backgroundColor: 'rgba(255, 205, 86, 0.8)',
                        borderColor: 'rgba(255, 205, 86, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                        },
                        tooltip: {
                            enabled: true,
                        },
                        datalabels: {
                            anchor: 'end',
                            align: 'end',
                            formatter: function(value, context) {
                                return value;
                            },
                            color: 'black',
                            font: {
                                weight: 'bold'
                            }
                        }
                    },
                },
                plugins: [ChartDataLabels]
            });
        }

        // "Report" 버튼 클릭 시 Chart.js 및 데이터 라벨 스크립트를 로드하는 함수
        function loadChartScripts() {
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/chart.js';
            script.onload = () => {
                const scriptDatalabels = document.createElement('script');
                scriptDatalabels.src = 'https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels';
                scriptDatalabels.onload = openReport;
                document.head.appendChild(scriptDatalabels);
            };
            document.head.appendChild(script);
        }
    </script>
</body>
</html>
